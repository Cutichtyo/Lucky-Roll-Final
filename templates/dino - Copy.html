<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <style>
        /* Gi·ªØ nguy√™n ph·∫ßn style c≈© */
        body {
            margin: 0;
            text-align: center;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* ... (ph·∫ßn CSS c≈© gi·ªØ nguy√™n) ... */
    </style>
</head>
<body>
    <h1>ü¶ñ Dino Game</h1>
    <div id="score-display">ƒêi·ªÉm: 0</div>
    
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="300"></canvas>
        <div class="ground"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">ƒêi·ªÉm: 0</p>
            <button onclick="restartGame()">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <div id="controls">
        <button onclick="togglePause()" id="pauseBtn">‚è∏ T·∫°m d·ª´ng</button>
        <button onclick="restartGame()">üîÑ Ch∆°i l·∫°i</button>
        <div id="game-settings">
            <label for="game-speed">T·ªëc ƒë·ªô:</label>
            <input type="range" id="game-speed" min="3" max="15" value="5" step="1">
            <span id="speed-value">5</span>
            
            <label for="min-distance">Kho·∫£ng c√°ch t·ªëi thi·ªÉu:</label>
            <input type="range" id="min-distance" min="150" max="400" value="250" step="10">
            <span id="distance-value">250</span>
        </div>
    </div>

    <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>

    <script>
        // C·∫•u h√¨nh c√≥ th·ªÉ t√πy ch·ªânh
        const config = {
            initialSpeed: 5,
            minObstacleDistance: 250,
            speedIncreaseInterval: 1000,
            requiredScoreForFlappy: 10
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const jumpSound = document.getElementById('jumpSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const speedInput = document.getElementById('game-speed');
        const distanceInput = document.getElementById('min-distance');
        const speedValue = document.getElementById('speed-value');
        const distanceValue = document.getElementById('distance-value');

        // Game variables
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameSpeed = config.initialSpeed;
        let minObstacleDistance = config.minObstacleDistance;
        let isGameOver = false;
        let isPaused = false;
        let animationId;
        let lastTime = 0;
        let lastObstacleTime = 0;
        let lastScoreIncreaseTime = 0;

        // Dino variables
        const dino = {
            x: 50,
            y: 230,
            width: 50,
            height: 70,
            isJumping: false,
            jumpVelocity: 0,
            gravity: 0.5,
            jumpPower: -12,
            groundY: 230,
            draw() {
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // M·∫Øt
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 30, this.y + 15, 10, 10);
                
                // Mi·ªáng
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x + 20, this.y + 35);
                ctx.lineTo(this.x + 40, this.y + 35);
                ctx.stroke();
            },
            jump() {
                if (!this.isJumping && !isGameOver && !isPaused) {
                    this.isJumping = true;
                    this.jumpVelocity = this.jumpPower;
                    jumpSound.currentTime = 0;
                    jumpSound.play();
                    increaseScore();
                }
            },
            update() {
                if (this.isJumping) {
                    this.y += this.jumpVelocity;
                    this.jumpVelocity += this.gravity;
                    
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.isJumping = false;
                    }
                }
            }
        };

        // Cactus variables
        const cacti = [];
        const cactusTypes = [
            { width: 30, height: 60 },
            { width: 50, height: 40 },
            { width: 20, height: 80 }
        ];

        function createCactus() {
            const now = Date.now();
            if (now - lastObstacleTime < minObstacleDistance) return;
            
            const type = cactusTypes[Math.floor(Math.random() * cactusTypes.length)];
            const cactus = {
                x: canvas.width,
                y: dino.groundY + dino.height - type.height,
                width: type.width,
                height: type.height,
                draw() {
                    ctx.fillStyle = '#555';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                update() {
                    this.x -= gameSpeed;
                }
            };
            cacti.push(cactus);
            lastObstacleTime = now;
        }

        // Cloud variables
        const clouds = [];

        function createCloud() {
            const cloud = {
                x: canvas.width,
                y: Math.random() * 100 + 20,
                width: Math.random() * 50 + 50,
                height: Math.random() * 30 + 20,
                speed: Math.random() * 2 + 1,
                draw() {
                    ctx.fillStyle = '#ccc';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/3, this.y - this.height/3, this.width/3, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/1.5, this.y, this.width/3, 0, Math.PI * 2);
                    ctx.fill();
                },
                update() {
                    this.x -= this.speed;
                }
            };
            clouds.push(cloud);
        }

        // Game functions
        function checkCollision() {
            for (const cactus of cacti) {
                if (
                    dino.x + dino.width > cactus.x &&
                    dino.x < cactus.x + cactus.width &&
                    dino.y + dino.height > cactus.y
                ) {
                    gameOver();
                    return true;
                }
            }
            return false;
        }

        function increaseScore() {
            const now = Date.now();
            if (now - lastScoreIncreaseTime > 300) { // Ch·ªâ tƒÉng ƒëi·ªÉm m·ªói 300ms khi nh·∫£y
                score++;
                lastScoreIncreaseTime = now;
                scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
                
                // Ki·ªÉm tra n·∫øu ƒë·∫°t ƒë·ªß ƒëi·ªÉm ƒë·ªÉ m·ªü game Flappy Bird
                if (score === config.requiredScoreForFlappy) {
                    setTimeout(() => {
                        if (confirm(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ ƒë·∫°t ${score} ƒëi·ªÉm. M·ªü game Flappy Bird?`)) {
                            window.location.href = "/flappy";
                        }
                    }, 500);
                }
                
                // TƒÉng ƒë·ªô kh√≥ theo ƒëi·ªÉm
                if (score % config.speedIncreaseInterval === 0) {
                    gameSpeed += 0.5;
                    speedInput.value = gameSpeed;
                    speedValue.textContent = gameSpeed;
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverSound.play();
            gameOverDisplay.style.display = 'block';
            finalScoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                finalScoreDisplay.textContent += ` (K·ª∑ l·ª•c m·ªõi!)`;
            } else {
                finalScoreDisplay.textContent += ` (K·ª∑ l·ª•c: ${highScore})`;
            }
            
            cancelAnimationFrame(animationId);
        }

        function restartGame() {
            score = 0;
            gameSpeed = parseInt(speedInput.value);
            minObstacleDistance = parseInt(distanceInput.value);
            isGameOver = false;
            cacti.length = 0;
            clouds.length = 0;
            dino.y = dino.groundY;
            dino.isJumping = false;
            gameOverDisplay.style.display = 'none';
            scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
            lastTime = 0;
            lastObstacleTime = 0;
            lastScoreIncreaseTime = 0;
            
            if (isPaused) {
                togglePause();
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂ Ti·∫øp t·ª•c' : '‚è∏ T·∫°m d·ª´ng';
            
            if (!isPaused && !isGameOver) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Game loop
        function gameLoop(timestamp) {
            if (isPaused || isGameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // T·∫°o ch∆∞·ªõng ng·∫°i v·∫≠t ng·∫´u nhi√™n
            if (Math.random() < 0.01) {
                createCactus();
            }
            
            // T·∫°o m√¢y ng·∫´u nhi√™n
            if (Math.random() < 0.005) {
                createCloud();
            }
            
            // Update v√† v·∫Ω c√°c ƒë·ªëi t∆∞·ª£ng
            dino.update();
            dino.draw();
            
            for (let i = cacti.length - 1; i >= 0; i--) {
                cacti[i].update();
                cacti[i].draw();
                
                if (cacti[i].x + cacti[i].width < 0) {
                    cacti.splice(i, 1);
                }
            }
            
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].update();
                clouds[i].draw();
                
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
            
            // Ki·ªÉm tra va ch·∫°m
            if (!checkCollision()) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                e.preventDefault();
                dino.jump();
            } else if (e.key === 'p' || e.key === 'P') {
                togglePause();
            } else if (e.key === 'r' || e.key === 'R') {
                restartGame();
            }
        });

        document.addEventListener('touchstart', () => {
            dino.jump();
        });

        // C·∫≠p nh·∫≠t gi√° tr·ªã khi thay ƒë·ªïi slider
        speedInput.addEventListener('input', () => {
            gameSpeed = parseInt(speedInput.value);
            speedValue.textContent = gameSpeed;
        });

        distanceInput.addEventListener('input', () => {
            minObstacleDistance = parseInt(distanceInput.value);
            distanceValue.textContent = minObstacleDistance;
        });

        // Start game
        restartGame();
    </script>
</body>
</html>
