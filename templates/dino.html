<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            margin: 20px auto;
            width: 800px;
        }
        
        #game-canvas {
            background-color: white;
            border: 2px solid #333;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: #333;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }
        
        #controls {
            margin: 20px auto;
            padding: 10px;
            background-color: #eee;
            border-radius: 10px;
            max-width: 800px;
        }
        
        #game-settings {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        #game-settings label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        #win-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
        }
        
        #win-content h2 {
            color: #4CAF50;
            font-size: 32px;
        }
        
        #win-buttons {
            margin-top: 20px;
        }
        
        #win-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
        }
        
        #win-buttons button:nth-child(1) {
            background-color: #ffa500; /* M√†u cam cho n√∫t quay l·∫°i */
        }
        
        #win-buttons button:nth-child(2) {
            background-color: #2196F3; /* M√†u xanh cho n√∫t Flappy */
        }
    </style>
</head>
<body>
    <h1>ü¶ñ Dino Game (10 points to win)</h1>
    <div id="score-display">ƒêi·ªÉm: 0</div>
    
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="300"></canvas>
        <div class="ground"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">ƒêi·ªÉm: 0</p>
            <button onclick="restartGame()">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <div id="controls">
        <button onclick="togglePause()" id="pauseBtn">‚è∏ T·∫°m d·ª´ng</button>
        <button onclick="restartGame()">üîÑ Ch∆°i l·∫°i</button>
        <div id="game-settings">
            <div>
                <label for="game-speed">T·ªëc ƒë·ªô:</label>
                <input type="range" id="game-speed" min="3" max="15" value="5" step="1">
                <span id="speed-value">5</span>
            </div>
            <div>
                <label for="min-distance">Kho·∫£ng c√°ch t·ªëi thi·ªÉu:</label>
                <input type="range" id="min-distance" min="150" max="400" value="250" step="10">
                <span id="distance-value">250</span>
            </div>
        </div>
    </div>

    <div id="win-message">
        <div id="win-content">
            <h2>Ch√∫c m·ª´ng chi·∫øn th·∫Øng! üéâ</h2>
            <p>B·∫°n ƒë√£ ƒë·∫°t ƒë·ªß 10 ƒëi·ªÉm!</p>
            <div id="win-buttons">
                <button onclick="returnToWheel()">‚Ü© Th·∫Øng r·ªìi. Quay l·∫°i v√≤ng quay n√®</button>
                <button onclick="playFlappyBird()">ü¶Ö Hay Ch∆°i Flappy Bird xem sao hehe</button>
            </div>
        </div>
    </div>

    <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script>
        // C·∫•u h√¨nh c√≥ th·ªÉ t√πy ch·ªânh
        const config = {
            initialSpeed: 5,
            minObstacleDistance: 250,
            speedIncreaseInterval: 1000,
            requiredScoreForWin: 10
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const jumpSound = document.getElementById('jumpSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const winSound = document.getElementById('winSound');
        const speedInput = document.getElementById('game-speed');
        const distanceInput = document.getElementById('min-distance');
        const speedValue = document.getElementById('speed-value');
        const distanceValue = document.getElementById('distance-value');
        const winMessage = document.getElementById('win-message');

        // Game variables
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameSpeed = config.initialSpeed;
        let minObstacleDistance = config.minObstacleDistance;
        let isGameOver = false;
        let isPaused = false;
        let hasWon = false;
        let animationId;
        let lastTime = 0;
        let lastObstacleTime = 0;
        let lastScoreIncreaseTime = 0;

        // Dino variables
        const dino = {
            x: 50,
            y: 230,
            width: 50,
            height: 70,
            isJumping: false,
            jumpVelocity: 0,
            gravity: 0.5,
            jumpPower: -12,
            groundY: 230,
            draw() {
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // M·∫Øt
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 30, this.y + 15, 10, 10);
                
                // Mi·ªáng
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x + 20, this.y + 35);
                ctx.lineTo(this.x + 40, this.y + 35);
                ctx.stroke();
            },
            jump() {
                if (!this.isJumping && !isGameOver && !isPaused) {
                    this.isJumping = true;
                    this.jumpVelocity = this.jumpPower;
                    jumpSound.currentTime = 0;
                    jumpSound.play();
                    increaseScore();
                }
            },
            update() {
                if (this.isJumping) {
                    this.y += this.jumpVelocity;
                    this.jumpVelocity += this.gravity;
                    
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.isJumping = false;
                    }
                }
            }
        };

        // Cactus variables
        const cacti = [];
        const cactusTypes = [
            { width: 30, height: 60 },
            { width: 50, height: 40 },
            { width: 20, height: 80 }
        ];

        function createCactus() {
            const now = Date.now();
            if (now - lastObstacleTime < minObstacleDistance) return;
            
            const type = cactusTypes[Math.floor(Math.random() * cactusTypes.length)];
            const cactus = {
                x: canvas.width,
                y: dino.groundY + dino.height - type.height,
                width: type.width,
                height: type.height,
                draw() {
                    ctx.fillStyle = '#555';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                update() {
                    this.x -= gameSpeed;
                }
            };
            cacti.push(cactus);
            lastObstacleTime = now;
        }

        // Cloud variables
        const clouds = [];

        function createCloud() {
            const cloud = {
                x: canvas.width,
                y: Math.random() * 100 + 20,
                width: Math.random() * 50 + 50,
                height: Math.random() * 30 + 20,
                speed: Math.random() * 2 + 1,
                draw() {
                    ctx.fillStyle = '#ccc';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/3, this.y - this.height/3, this.width/3, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/1.5, this.y, this.width/3, 0, Math.PI * 2);
                    ctx.fill();
                },
                update() {
                    this.x -= this.speed;
                }
            };
            clouds.push(cloud);
        }

        // Game functions
        function checkCollision() {
            for (const cactus of cacti) {
                if (
                    dino.x + dino.width > cactus.x &&
                    dino.x < cactus.x + cactus.width &&
                    dino.y + dino.height > cactus.y
                ) {
                    gameOver();
                    return true;
                }
            }
            return false;
        }

        function increaseScore() {
            const now = Date.now();
            if (now - lastScoreIncreaseTime > 300) { // Ch·ªâ tƒÉng ƒëi·ªÉm m·ªói 300ms khi nh·∫£y
                score++;
                lastScoreIncreaseTime = now;
                scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
                
                // Ki·ªÉm tra n·∫øu ƒë·∫°t ƒë·ªß ƒëi·ªÉm ƒë·ªÉ chi·∫øn th·∫Øng
                if (score === config.requiredScoreForWin && !hasWon) {
                    showWinMessage();
                }
                
                // TƒÉng ƒë·ªô kh√≥ theo ƒëi·ªÉm
                if (score % config.speedIncreaseInterval === 0) {
                    gameSpeed += 0.5;
                    speedInput.value = gameSpeed;
                    speedValue.textContent = gameSpeed;
                }
            }
        }

        function showWinMessage() {
            hasWon = true;
            isPaused = true;
            winSound.currentTime = 0;
            winSound.play();
            winMessage.style.display = 'flex';
        }

        function returnToWheel() {
            // Quay l·∫°i trang v√≤ng quay may m·∫Øn
            window.location.href = "wheel.html"; // Thay b·∫±ng URL th·ª±c t·∫ø c·ªßa b·∫°n
        }

        function playFlappyBird() {
            // Chuy·ªÉn sang game Flappy Bird
            window.location.href = "flappy"; // Thay b·∫±ng URL th·ª±c t·∫ø c·ªßa b·∫°n
        }

        function gameOver() {
            isGameOver = true;
            gameOverSound.play();
            gameOverDisplay.style.display = 'block';
            finalScoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                finalScoreDisplay.textContent += ` (K·ª∑ l·ª•c m·ªõi!)`;
            } else {
                finalScoreDisplay.textContent += ` (K·ª∑ l·ª•c: ${highScore})`;
            }
            
            cancelAnimationFrame(animationId);
        }

        function restartGame() {
            score = 0;
            gameSpeed = parseInt(speedInput.value);
            minObstacleDistance = parseInt(distanceInput.value);
            isGameOver = false;
            hasWon = false;
            cacti.length = 0;
            clouds.length = 0;
            dino.y = dino.groundY;
            dino.isJumping = false;
            gameOverDisplay.style.display = 'none';
            winMessage.style.display = 'none';
            scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
            lastTime = 0;
            lastObstacleTime = 0;
            lastScoreIncreaseTime = 0;
            
            if (isPaused) {
                togglePause();
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂ Ti·∫øp t·ª•c' : '‚è∏ T·∫°m d·ª´ng';
            
            if (!isPaused && !isGameOver) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Game loop
        function gameLoop(timestamp) {
            if (isPaused || isGameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // T·∫°o ch∆∞·ªõng ng·∫°i v·∫≠t ng·∫´u nhi√™n
            if (Math.random() < 0.01) {
                createCactus();
            }
            
            // T·∫°o m√¢y ng·∫´u nhi√™n
            if (Math.random() < 0.005) {
                createCloud();
            }
            
            // Update v√† v·∫Ω c√°c ƒë·ªëi t∆∞·ª£ng
            dino.update();
            dino.draw();
            
            for (let i = cacti.length - 1; i >= 0; i--) {
                cacti[i].update();
                cacti[i].draw();
                
                if (cacti[i].x + cacti[i].width < 0) {
                    cacti.splice(i, 1);
                }
            }
            
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].update();
                clouds[i].draw();
                
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
            
            // Ki·ªÉm tra va ch·∫°m
            if (!checkCollision()) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                e.preventDefault();
                dino.jump();
            } else if (e.key === 'p' || e.key === 'P') {
                togglePause();
            } else if (e.key === 'r' || e.key === 'R') {
                restartGame();
            }
        });

        document.addEventListener('touchstart', () => {
            dino.jump();
        });

        // C·∫≠p nh·∫≠t gi√° tr·ªã khi thay ƒë·ªïi slider
        speedInput.addEventListener('input', () => {
            gameSpeed = parseInt(speedInput.value);
            speedValue.textContent = gameSpeed;
        });

        distanceInput.addEventListener('input', () => {
            minObstacleDistance = parseInt(distanceInput.value);
            distanceValue.textContent = minObstacleDistance;
        });

        // Start game
        restartGame();
    </script>
</body>
</html>
